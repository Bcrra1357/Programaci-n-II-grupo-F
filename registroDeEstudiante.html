<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes</title>
    
</head>
<body>
    <form action="Registro de Estudiantes">
        Nombre: <input type="text" name="nombre"><br>
        Dirección: <input type="text" name="direccion"><br>
    Género:
    <select name="Género">
    <option value="Masculino"selectd>Masculino
    <option value="Femenino">Femenino
</select><br>
Estado Civil:
<input type="radio" name="estado civil" value="soltero" checked>Soltero
<input type="radio" name="estado civil" value="casado">Casado
<input type="radio" name="estado civil" value="Otro">Otro<br> 
Carrera a estudiar:
<select name="carrera">
    <option value="Ingeniería de Sistemas"selectd>Ingeniería Biomédica
    <option value="Derecho">Derecho
    <option value="Medicina">Medicina
    <option value="Arquitectura">Arquitectura
    <option value="Gastronomía">Gastronomía
    <option value="Otro">Otro
</select><br>
    <input type="submit" value="Enviar">
    <input type="reset" value="Resetear">
    </form>
</body>
</html>
